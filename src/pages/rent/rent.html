<ion-header>
  <ion-navbar color="myThemePrimaryColor">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
    <ion-tabs (ionChange)="tabChange()">
      <ion-tab (ionSelect)="tabCanThueSelect()" tabTitle="Cần thuê" [root]="canthue" ></ion-tab>
      <ion-tab (ionSelect)="tabChoThueSelect()" tabTitle="Cho thuê" [root]="chothue" ></ion-tab>
    </ion-tabs>
</ion-content>
