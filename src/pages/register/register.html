<ion-header>
  <ion-navbar color="transperancy">
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="rootElement">
  <ion-grid>
    <ion-row>
      <!-- Logo -->
      <ion-col col-12 col-xs-12 col-sm-6 col-md-6 col-lg-6 text-center>
        <img  class="logo" src="assets/imgs/logo.jpg">
      </ion-col>
      <!-- end logo -->

      <!-- Login title -->
      <ion-col col-12 col-xs-12 col-sm-6 col-md-6 col-lg-6>
        <div class="pageTitle">
          Register
        </div>
      </ion-col>
      <!-- Login title -->

      <!-- input -->
      <ion-col col-12 col-xs-12 col-sm-6 col-md-6 col-lg-6 text-center>
        <div class="formGroup">
          <input type="text" placeholder="your name">
          <input type="text" placeholder="your email">
          <input type="password" placeholder="password">
          <input type="password" placeholder="confirm">
          <div class="registerButton">
            Register
          </div>
        </div>
      </ion-col>
      <!-- end input -->

      <!-- footer -->
      <ion-col col-12 col-xs-12 col-sm-6 col-md-6 col-lg-6>
        <div class="footerGroup">
          <ion-row>
          <ion-col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 class="loginText">
              Login
          </ion-col>
          <ion-col col-6 col-xs-6 col-sm-6 col-md-6 col-lg-6 class="helpText">
             Help?
          </ion-col>
          <ion-col col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 class="aboutText">
              About us
          </ion-col>
        </ion-row>
      </div>
      </ion-col>
      <!-- end footer -->
      
    </ion-row>
  </ion-grid>

</ion-content>
