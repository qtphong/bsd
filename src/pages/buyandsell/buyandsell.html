<ion-header>
  <ion-navbar color="myThemePrimaryColor">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openModal()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-tabs selectedIndex="0">
  <ion-tab (ionSelect)="tabBuySelect()" tabTitle="Cần mua" [root]="buy" >
    
  </ion-tab>
  <ion-tab (ionSelect)="tabSellSelect()" tabTitle="Cần bán" [root]="sell" >
    
  </ion-tab>
</ion-tabs>
</ion-content>
