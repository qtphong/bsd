<ion-header>

  <ion-navbar color="myThemePrimaryColor">
    <ion-title>Filter</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div id="filterModal">
    <ion-row>
      <ion-col col-5 col-xs-5 col-sm-5 col-md-5 col-lg-5>
        <label for="" class="filterLabel">Tỉnh/Thành Phố</label>
      </ion-col>
      <ion-col col-7 col-xs-7 col-sm-7 col-md-7 col-lg-7>
        <select name="" id="" class="filterSelect">
          <option value="">Cần Thơ</option>
          <option value="">Hồ Chí Minh</option>
        </select>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-5 col-xs-5 col-sm-5 col-md-5 col-lg-5>
        <label for="" class="filterLabel">Quận/Huyện</label>
      </ion-col>
      <ion-col col-7 col-xs-7 col-sm-7 col-md-7 col-lg-7>
      <select name="" id="" class="filterSelect">
        <option value="">Cần Thơ</option>
        <option value="">Hồ Chí Minh</option>
      </select>
    </ion-col>
      
    </ion-row>
  
    <ion-row>
      <ion-col col-5 col-xs-5 col-sm-5 col-md-5 col-lg-5>
        <label for="" class="filterLabel">Phường/Xã</label>
      </ion-col>
      <ion-col col-7 col-xs-7 col-sm-7 col-md-7 col-lg-7>
      <select name="" id="" class="filterSelect">
        <option value="">Cần Thơ</option>
        <option value="">Hồ Chí Minh</option>
      </select>
    </ion-col>
    </ion-row>

    <ion-row class="filterPrice">
      <ion-col col-5 col-xs-5 col-sm-5 col-md-5 col-lg-5 >
        <label for="" class="filterLabel">Giá</label>
      </ion-col>
      <ion-col col-7 col-xs-7 col-sm-7 col-md-7 col-lg-7>
          <ion-range dualKnobs="true" pin="true" [(ngModel)]="dualValue2" min="0" max="30000" step="3" snaps="false" color="myThemePrimaryColor"></ion-range>
    </ion-col>
    <ion-col col-12 text-center>
      <button col-12 ion-button color="myThemePrimaryColor">Search</button>
    </ion-col>
    </ion-row>
  </div>
</ion-content>
