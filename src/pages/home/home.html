<ion-header >
  <ion-navbar color="myThemePrimaryColor">
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6>
      <ion-card class="card-background-page" (click)="gotoRent()">
        <img src="assets/imgs/2714182 - conversation handshake teamwork_white.png"/>
        <div class="card-title">Nhà đất thuê</div>
      </ion-card>
    </ion-col>
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6>
      <ion-card class="card-background-page" (click)="gotoBuyAndSell()">
        <img src="assets/imgs/2714192 - income profit revenue_white.png"/>
        <div class="card-title">Mua bán</div>
      </ion-card>
    </ion-col>
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6>
      <ion-card class="card-background-page" (click)="gotoNews()">
        <img src="assets/imgs/2714193 - globe graph search seo_white.png"/>
        <div class="card-title">Tin tức nhà đất</div>
      </ion-card>
    </ion-col>
    <ion-col col-6 col-sm-6 col-md-6 col-lg-6>
      <ion-card class="card-background-page" (click)="gotoCreateNews()">
        <img src="assets/imgs/2714196 - contract paper sign_white.png"/>
        <div class="card-title">Đăng tin</div>
      </ion-card>
    </ion-col>

    <ion-col col-6 col-sm-6 col-md-6 col-lg-6>
      <ion-card class="card-background-page" (click)="gotoRegister()">
        <img src="assets/imgs/2714181 - gear management teamwork_white.png"/>
        <div class="card-title">Đăng ký</div>
      </ion-card>
    </ion-col>

    <ion-col col-6 col-sm-6 col-md-6 col-lg-6>
      <ion-card class="card-background-page" (click)="gotoLogin()">
        <img src="assets/imgs/2714203 - cards contact contacts_white.png"/>
        <div class="card-title">Đăng nhập</div>
      </ion-card>
    </ion-col>

    <ion-col col-6 col-sm-6 col-md-6 col-lg-6>
      <ion-card class="card-background-page" (click)="gotoSetting()" >
        <img src="assets/imgs/2714194 - gear setting wrench_white.png"/>
        <div class="card-title">Cài đặt</div>
      </ion-card>
    </ion-col>

    <ion-col col-6 col-sm-6 col-md-6 col-lg-6>
      <ion-card class="card-background-page" (click)="gotoHelp()">
        <img src="assets/imgs/2714208 - advantage team teamwork_white.png"/>
        <div class="card-title">Trợ giúp</div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
